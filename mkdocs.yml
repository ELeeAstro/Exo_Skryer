site_name: YARN Retrieval Docs
site_description: Placeholder MkDocs configuration for the YARN atmosphere retrieval pipeline
site_url: https://example.com
repo_url: https://example.com/repo

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Experiments:
      - Overview: experiments/template.md
