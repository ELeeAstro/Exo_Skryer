# ==================================================================================
# HD209458b Transmission Spectrum - Barstow 2020 Setup
# ==================================================================================

# ----------------------------------------------------------------------------------
# Data Section
# ----------------------------------------------------------------------------------
data:
  obs: ../../obs_data/HD209458b_transmission_Sing2016.txt
  stellar: None
  nasa9: ../../NASA9/

# ----------------------------------------------------------------------------------
# Physics Section
# ----------------------------------------------------------------------------------
physics:
  nlay: 99

  # Vertical structure schemes
  vert_Tp: Barstow
  vert_alt: variable_g
  vert_chem: constant_vmr
  vert_mu: dynamic
  vert_cloud: const_profile

  # Opacity sources
  opac_line: lbl
  opac_ray: lbl
  opac_cia: lbl
  opac_cloud: F18
  opac_special: None

  # Radiative transfer
  rt_scheme: transit_1d
  em_scheme: None
  emission_mode: planet
  contri_func: false

# ----------------------------------------------------------------------------------
# Opacity Section
# ----------------------------------------------------------------------------------
opac:
  wl_master: wl_R10000.txt
  full_grid: false
  ck: false
  ck_mix: RORR

  # Line opacity files
  line:
    - {species: H2O, path: ../../opac_data/lbl/H2O_R10000.npz}
    - {species: Na, path: ../../opac_data/lbl/Na_R10000.npz}
    - {species: K, path: ../../opac_data/lbl/K_R10000.npz}

  # Rayleigh scattering species
  ray:
    - {species: H2}
    - {species: He}

  # CIA opacity files
  cia:
    - {species: H2-H2, path: ../../opac_data/cia/H2-H2_2011.npz}
    - {species: H2-He, path: ../../opac_data/cia/H2-He_2011.npz}

  # Cloud opacity
  cloud: None

# ----------------------------------------------------------------------------------
# Parameters Section
# ----------------------------------------------------------------------------------
params:
  # Stellar parameters
  - {name: R_s, dist: delta, value: 1.18655, transform: identity, init: 1.18655}

  # Atmospheric boundaries
  - {name: p_bot, dist: delta, value: 10.0, transform: identity, init: 10.0}
  - {name: p_top, dist: delta, value: 1e-8, transform: identity, init: 1e-8}

  # Planetary parameters
  - {name: log_10_g, dist: uniform, low: 2.7, high: 3.3, transform: logit, init: 3.0}
  - {name: R_p, dist: uniform, low: 1.1, high: 1.5, transform: logit, init: 1.4}


  # T-p profile parameters
  - {name: T_strat, dist: uniform, low: 100.0, high: 3000.0, transform: logit, init: 1500.0}

  # Chemistry parameters
  - {name: log_10_f_H2O, dist: uniform, low: -8, high: -2, transform: logit, init: -5}
  - {name: log_10_f_Na, dist: uniform, low: -9, high: -3, transform: logit, init: -6}
  - {name: log_10_f_K, dist: uniform, low: -9, high: -3, transform: logit, init: -6}

  # Cloud parameters
  - {name: log_10_q_c, dist: uniform, low: -9, high: 1, transform: logit, init: 0}
  - {name: log_10_cld_r, dist: uniform, low: -3, high: 2, transform: logit, init: 0}
  - {name: cld_rho, dist: delta, value: 1.0, transform: identity, init: 1.0}
  - {name: cld_Q0, dist: uniform, low: 0.1, high: 65, transform: logit, init: 30.0}
  - {name: cld_Q1, dist: delta, value: 1.0, transform: identity, init: 1.0}
  - {name: cld_a, dist: uniform, low: 3.0, high: 7.0, transform: logit, init: 4.0}

# ----------------------------------------------------------------------------------
# Sampling Section
# ----------------------------------------------------------------------------------
sampling:
  engine: jaxns

  # NUTS / HMC settings
  nuts:
    backend: numpyro
    warmup: 100
    draws: 100
    seed: 42
    chains: 1

  # JAXNS settings
  jaxns:
    max_samples: 100000
    num_live_points: 1000
    s: 4
    k: 0
    c: null
    shell_fraction: 0.5
    difficult_model: false
    parameter_estimation: false
    gradient_guided: false
    init_efficiency_threshold: 0.1
    verbose: true

    termination:
      ess: 10000
      evidence_uncert: null
      dlogZ: 0.1
      max_samples: 100000
      max_num_likelihood_evaluations: null
      rtol: null
      atol: null

    posterior_samples: 10000
    seed: 42

  # BlackJAX nested sampling settings
  blackjax_ns:
    num_live_points: 1000
    num_inner_steps: 30
    num_delete: 500
    dlogz_stop: 0.1
    seed: 42

  # Dynesty settings
  dynesty:
    nlive: 1000
    bound: multi
    sample: auto
    dlogz: 0.1
    maxiter: null
    maxcall: null
    bootstrap: 0
    enlarge: null
    update_interval: null
    dynamic: false
    print_progress: true
    seed: 42

  # UltraNest settings
  ultranest:
    num_live_points: 1000
    min_num_live_points: 100
    dlogz: 0.1
    max_iters: 0
    verbose: true
    show_status: true

  # PyMultiNest settings
  pymultinest:
    n_live_points: 1000              # Number of live points
    evidence_tolerance: 0.1          # dlogZ stopping criterion
    sampling_efficiency: 0.3         # 0.8 (unimodal), 0.3 (multimodal)
    n_iter_before_update: 100        # Update interval for proposals
    null_log_evidence: -1.0e99       # Null evidence (usually leave default)
    max_modes: 100                   # Maximum number of modes to find
    mode_tolerance: -1.0e99          # Mode separation tolerance
    seed: -1                         # Random seed (-1 = random, >=0 for reproducibility)
    verbose: true                    # Print progress
    resume: true                     # Resume from previous run if interrupted
    importance_nested_sampling: false # Use importance nested sampling
    multimodal: true                 # Enable multimodal mode detection
    const_efficiency_mode: false     # Constant efficiency mode

# ----------------------------------------------------------------------------------
# Runtime Section
# ----------------------------------------------------------------------------------
runtime:
  platform: cpu
  cuda_visible_devices: 0
  threads: 1
