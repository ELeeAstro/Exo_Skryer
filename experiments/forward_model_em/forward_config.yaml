data:

  obs: None
  stellar: None

physics:

  nlay: 99

  vert_Tp: Milne_modified
  vert_alt: hypsometric_variable_g_pref
  vert_chem: constant_vmr
  vert_mu: dynamic
  vert_cloud: none

  opac_line: ck
  opac_ray: ck
  opac_cia: ck
  opac_cloud: None
  opac_special: None
  cloud_dist: mono

  rt_scheme: emission_1d
  emission_mode: brown_dwarf
  em_scheme: eaa
  contri_func: False

opac:

  wl_master: ../../opac_data/ck/wl_ck_R250.txt
  full_grid: True
  ck: True
  ck_mix: RORR

  line:
    - {species: H2O, path: ../../opac_data/ck/H2O_ck_R250.npz}
    - {species: CO, path: ../../opac_data/ck/CO_ck_R250.npz}
    - {species: CH4, path: ../../opac_data/ck/CH4_ck_R250.npz}
    - {species: NH3, path: ../../opac_data/ck/NH3_ck_R250.npz}
    - {species: Na, path: ../../opac_data/ck/Na_ck_R250.npz}
    - {species: K, path: ../../opac_data/ck/K_ck_R250.npz}
  ray:
    - {species: H2}
    - {species: He}
  cia:
    - {species: H2-H2, path: ../../opac_data/cia/H2-H2_2011.npz}
    - {species: H2-He, path: ../../opac_data/cia/H2-He_2011.npz}
  cloud: None

params:

  # System parameters (R_s = 0 for brown dwarf, D = distance in parsecs)
  - { name: R_s,          dist: delta, value: 0.0,    transform: identity, init: 0.0 }
  - { name: D,            dist: delta, value: 10.0,   transform: identity, init: 10.0 }
  - { name: p_bot,        dist: delta, value: 1000.0, transform: identity, init: 1000.0 }
  - { name: p_top,        dist: delta, value: 1e-4,   transform: identity, init: 1e-4 }
  - { name: log_10_p_ref, dist: delta, value: 1.0,    transform: identity, init: 1.0 }
  - { name: R_p,          dist: delta, value: 1.0,    transform: identity, init: 1.0 }

  # Brown dwarf physical parameters
  - { name: f_p,  dist: delta, value: 1.0,    transform: identity, init: 1.0 }
  - { name: M_p,  dist: delta, value: 30.0,   transform: identity, init: 30.0 }

  # Modified Milne T-P profile parameters
  - { name: T_ratio,      dist: delta, value: 0.5,    transform: identity, init: 0.5 }
  - { name: T_int,        dist: delta, value: 1000.0, transform: identity, init: 1000.0 }
  - { name: log_10_k_ir,  dist: delta, value: -1.0,   transform: identity, init: -1.0 }
  - { name: log_10_p_t,   dist: delta, value: 0.0,    transform: identity, init: 0.0 }
  - { name: beta,         dist: delta, value: 0.5,    transform: identity, init: 0.5 }

  # Gas abundances (log10 VMR)
  - { name: log_10_f_H2O, dist: delta, value: -3.0, transform: identity, init: -3.0 }
  - { name: log_10_f_CO,  dist: delta, value: -5.0, transform: identity, init: -5.0 }
  - { name: log_10_f_CH4, dist: delta, value: -3.0, transform: identity, init: -3.0 }
  - { name: log_10_f_NH3, dist: delta, value: -3.0, transform: identity, init: -3.0 }
  - { name: log_10_f_Na,  dist: delta, value: -6.0, transform: identity, init: -6.0 }
  - { name: log_10_f_K,   dist: delta, value: -6.0, transform: identity, init: -6.0 }

runtime:
  platform: cpu
  threads: 1
